{% extends 'base.html' %}

{% block titulo %}Agregar Nota{% endblock %}

{% block contenido %}
    <div class="container p-3">
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'borrar' nota.id %}" class="mb-4 d-flex justify-content-end icono-cerrar">
                <i class="fas fa-trash-alt"></i>
            </a>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control" value="{{nota.actualizado}}" disabled>
                 </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Escribir titulo" name="titulo" value="{{nota.titulo}}">
                 </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <textarea class="form-control" placeholder="Escribir contenido" style="resize: none" rows="6" name="contenido">{{nota.contenido}}</textarea>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <input type="submit" value="Guardar" class="btn btn-success m-1">
                <a href="{% url 'inicio' %}" class="btn btn-danger m-1">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}

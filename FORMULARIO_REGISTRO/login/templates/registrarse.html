<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       <title>Registrarse</title>
   </head>
   <body>
       <div class="container" style="height: 100vh;">
            <div class="row h-100 d-flex align-items-center justify-content-center">
                <div class="col-7">
                    <div class="card">
                        <div class="card-header p-3" style="background-color: rgb(69, 90, 153); color: white">
                            <h5>Registrarse</h5>
                        </div>

                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group row p-1">
                                    <label class="col-4 col-form-label">Nombre Usuario:</label>
                                    <div class="col-8">
                                        <input type="text" 
                                               class="form-control" 
                                               name="usuario" 
                                               placeholder="Ingresar Usuario..."
                                               value="{{datos_llenados.usuario | default:''}}">
                                        
                                        {% if errores.usuario == 1 %}
                                            <label style="color:red; 
                                                    font-style: italic; 
                                                    font-size: 13px;">
                                                        No se ha ingresado un nombre de usuario valido.
                                            </label>
                                        {% endif %}

                                        {% if errores.existe == 1 %}
                                            <label style="color:red; 
                                                    font-style: italic; 
                                                    font-size: 13px;">
                                                        El usuario ingresado ya existe.
                                            </label>
                                        {% endif %}
                                    </div>
                                </div>

                                <div class="form-group row p-1">
                                    <label class="col-4 col-form-label">Contraseña:</label>
                                    <div class="col-8">
                                        <input type="password" 
                                               class="form-control" 
                                               name="clave" 
                                               placeholder="Ingresar Contraseña...">
                                        
                                        <!--En caso de que no se haya ingresado información en usuario dejará mensaje-->
                                        {% if errores.clave == 1 %}
                                            <label style="color:red; 
                                                    font-style: italic; 
                                                    font-size: 13px;">
                                                        No se ha ingresado una contraseña valida.
                                            </label>
                                        {% endif %}
                                    </div>
                                </div>

                                <div class="form-group row p-1">
                                    <label class="col-4 col-form-label">Confirmar Contraseña:</label>
                                    <div class="col-8">
                                        <input type="password" 
                                               class="form-control" 
                                               name="clave2" 
                                               placeholder="Ingresar Contraseña nuevamente...">
                                        
                                        <!--En caso de que no se haya ingresado información en clave dejará mensaje-->
                                        {% if errores.clave2 == 1 %}
                                            <label style="color:red; 
                                                    font-style: italic; 
                                                    font-size: 13px;">
                                                        No se ha ingresado una contraseña valida.
                                            </label>
                                        {% endif %}

                                        <!--En caso de que las claves no coincidan dejará mensaje-->
                                        {% if errores.clave_distinta == 1 %}
                                            <label style="color:red; 
                                                    font-style: italic; 
                                                    font-size: 13px;">
                                                        Las contraseñas ingresadas no coinciden.
                                            </label>
                                        {% endif %}
                                    </div>
                                </div>

                                <div class="col-12 d-flex justify-content-center mt-2">
                                    <input type="submit" class="btn btn-success m-2" value="Confirmar">
                                    <a href="{% url 'loguearse' %}" class="btn btn-danger m-2">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
       </div>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>

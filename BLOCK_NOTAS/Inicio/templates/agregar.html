{% extends 'base.html' %}

{% block titulo %}Agregar Nota{% endblock %}

{% block contenido %}
    <div class="container p-3">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Escribir titulo" name="titulo">
                 </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <textarea class="form-control" placeholder="Escribir contenido" style="resize: none" rows="6" name="contenido"></textarea>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <input type="submit" value="Guardar" class="btn btn-success m-1">
                <a href="{% url 'inicio' %}" class="btn btn-danger m-1">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}

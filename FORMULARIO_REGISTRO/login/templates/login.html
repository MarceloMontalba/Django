<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       <title>Ingresar</title>
   </head>
   <body>
       <div class="container" style="height: 100vh">
        <div class="row h-100 d-flex align-items-center justify-content-center">
            <div class="col-5">
                <div class="card">
                    <div class="card-header p-3" style="background-color: rgb(69, 90, 153); color: white">
                        <h5>Ingresar</h5>
                    </div>

                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group row p-1">
                                <label class="col-3 col-form-label">Usuario:</label>
                                <div class="col-9">
                                    <input type="text" 
                                           class="form-control" 
                                           name="usuario" 
                                           placeholder="Ingresar Usuario..."
                                           value="{{datos_llenados.usuario | default:''}}">
                                
                                    {% if errores.usuario == 1 %}
                                        <label style="color:red; 
                                                      font-style: italic; 
                                                      font-size: 13px;">
                                                        No se ha ingresado un nombre de usuario valido.
                                        </label>
                                    {% endif %}

                                    {% if errores.no_existe == 1 %}
                                        <label style="color:red; 
                                                      font-style: italic; 
                                                      font-size: 13px;">
                                                        El usuario ingresado no existe.
                                        </label>
                                    {% endif %}
                                </div>
                            </div>

                            <div class="form-group row p-1">
                                <label class="col-3 col-form-label">Contrase単a:</label>
                                <div class="col-9">
                                    <input type="password" class="form-control" name="clave" placeholder="Ingresar Contrase単a...">
                                    
                                    {% if errores.clave == 1 %}
                                        <label style="color:red; 
                                                      font-style: italic; 
                                                      font-size: 13px;">
                                                        No se ha ingresado una contrase単a valida.
                                        </label>
                                    {% endif %}

                                    {% if errores.clave_incorrecta == 1 %}
                                        <label style="color:red; 
                                                      font-style: italic; 
                                                      font-size: 13px;">
                                                        La contrase単a ingresada es incorrecta.
                                        </label>
                                    {% endif %}
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-center mt-2">
                                <input type="submit" class="btn btn-success m-2" value="Ingresar">
                                <a href="{% url 'registrarse' %}" class="btn btn-primary m-2">Registrarse</a>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>

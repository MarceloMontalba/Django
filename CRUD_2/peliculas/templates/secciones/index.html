{% extends "base.html" %}

{% block titulo %} Peliculas {% endblock %}

{% block contenido %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Peliculas</h4>
            </div>
            <div class="card-body">
                <div class="container">
                    <a href="{% url 'crear' %}" class="btn btn-success mb-2">AÃ±adir pelicula</a>

                    <div class="row">

                        {% for pelicula in peliculas %}
                            <div class="col-3 py-2">
                                <div class="card h-100">
                                    <div class="card-header p-3" style="text-align: center;">
                                        <h6>{{pelicula.nombre}}</h6>
                                    </div>
                                    <div class="card-body d-flex justify-content-center">
                                        <div class="container-fluid p-0">
                                            <img src="{{pelicula.portada.url}}" width="100%">

                                            <div class="d-flex justify-content-center pt-4">
                                                <a href="{% url 'detalles' pelicula.id 0 %}" class="btn btn-primary">Detalles</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
